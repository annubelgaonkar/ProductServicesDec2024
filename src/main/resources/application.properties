##spring.application.name=Product_Services_Dec2024
#server.servlet.context-path=/ProductService
server.port=5000
logging.level.org.springframework.web=debug

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SERVER_URL_LOCAL}
##spring.datasource.url=${SERVER_URL_REMOTE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true


eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.client.service-url.defaultZone=http://localhost:8071/eureka/
spring.application.name=productservice